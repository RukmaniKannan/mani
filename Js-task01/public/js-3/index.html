<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js-3</title>
    <style>
        .span1 {
            color: red;
            font-weight: bold;
        }

        .form {
            border: none;
        }
    </style>
</head>

<body style="background-color: rgb(221, 191, 194);">
    <div style="color:red;text-align: center;text-shadow: 2px 2px 4px whitesmoke;">
        <h1 class="mt-5">CHARACTER COUNT</h1>
    </div>
    <p class="text-center mt-3">Enter Your Text Here</p>
    <div class="form-floating text-center">
        <textarea class="form shadow" id="text" name="txt1"></textarea>
        <div>
            <button type="button" class="btn btn-success mt-4" onclick="myfunction()">Find</button>
        </div>
    </div>
    <div id="output" class="text-center">
        <h2 id="demo"></h2>
        <p id="demo1"></p>
    </div>
    <script>
        function myfunction() {
            var nam = (document.getElementById("text").value).toLowerCase();
            var nam1 = nam.trim().split(' ').join('');
            if (nam == "") {
                alert("Enter the text");
                document.getElementById("output").style.display = "none";
            } else {
                document.getElementById("output").style.display = "block";
                var stringcount = {};
                for (let char of nam1) {
                    stringcount[char] = (stringcount[char] || 0) + 1;
                }
                document.getElementById("demo").innerHTML = `This text contains <span class="span1">${nam1.length}</span> characters`;
                
                    document.getElementById('demo1').innerHTML="";

                for (let char in stringcount) {
                    document.getElementById("demo1").innerHTML += `This text includes <span class="span1">${stringcount[char]} ${char}</span> character<br>`;
                }
            }
        }
    </script>
</body>

</html>
