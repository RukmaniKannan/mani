<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js-2</title>
</head>
<style>
    .span1 {
        color: green;
        font-weight: bold;
    }

    .val {
        color: blue;
        font-weight: bold;
    }
</style>

<body style="background-color: rgb(232, 232, 181);">
    <div class="mt-5">
        <h2 style="color: blue; text-align: center;text-shadow: 2px 2px 4px rgb(131, 237, 212);font-weight: bold;">
            ODD EVEN CALCULATOR</h2>
    </div>
    <form class="d-block mx-auto w-50">
        <div class="form-floating mt-5">
            <input type="number" class="form-control" id="name" placeholder="Enter A Value" name="value" value="">
            <label for="Evalue">Enter A Value</label>
            <div class="form-floating  mt-4">
                <input type="number" class="form-control" id="name1" placeholder="Enter B Value" name="value" value="">
                <label for="Evalue">Enter B Value</label>
                <div class="text-center">
                    <button type="button" class="btn btn-success mt-4" onclick="myfunction()">Find</button>
                </div>
            </div>
    </form>
    <div id="output" class="text-center mt-4">
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
    </div>
    <script>
        function myfunction() {
            var num1 = Number(document.getElementById('name').value);
            var num2 = Number(document.getElementById('name1').value);

            if (num1 == "" && num2 == "") {
                alert("Enter A and B value");
                document.getElementById('output').style.display = 'none';
            }
            else if (num1 == "") {
                alert("Enter A value");
                document.getElementById('output').style.display = 'none';
            }
            else if (num2 == "") {
                alert("Enter B value");
                document.getElementById('output').style.display = 'none';
            }
            else if (num1 > num2) {
                alert("A is greater than B")
                document.getElementById('output').style.display = 'none';
            }
            else{
                document.getElementById('output').style.display='block'
            }
            let myarr = [];
            let arreven = [];
            let arrodd = [];
            let result = 0;
            let evensum = 0;
            let oddsum = 0;
            for (i = num1; i <= num2; i++) {
                myarr.push(i);
                result = result + i;
                if (i % 2 == 0) {
                    arreven.push(i);
                    evensum = evensum + i;
                }
                else {
                    arrodd.push(i);
                    oddsum = oddsum + i;
                }
            }
            document.getElementById("demo1").innerHTML = `<span class="span1">value from ${num1} and ${num2}  are: </span><span class="val">${myarr}</span>`;
            document.getElementById("demo2").innerHTML = `<span class="span1">Sum of Value= </span><span class="val">${result}</span>`;
            document.getElementById("demo3").innerHTML = `<span class="span1"> Even value from ${num1}and ${num2}  are:</span><span class="val">${arreven}</span>`;
            document.getElementById("demo4").innerHTML = `<span class="span1">Sum of Even Numbers=</span><span class="val">${evensum}</span>`;
            document.getElementById("demo5").innerHTML = `<span class="span1">Odd value from ${num1}and ${num2} are:</span><span class="val">${arrodd}</span>`;
            document.getElementById("demo6").innerHTML = `<span class="span1">Sum of Odd Numbers=</span><span class="val">${oddsum}</span>`;
        }
    </script>

</body>

</html>
