<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .txt{
        border: none;
    }
    button{
        color: blue;
        font-weight: bold;
    }
    button:hover{
        color:red;
    }
    body{
        height: 100vh;
        width: 100%;
        background: linear-gradient(45deg,red,blue, rgb(153, 123, 68),green);
        background-size: 300% 300%;
        animation: color 10s ease-in-out infinite;
      }
      @keyframes color{
        0%{
            background-position: 0 50%;
        }
        50%{
            background-position: 100% 50%;
        }
      }

</style >
<body>
    <div style="margin-top: 120px;color: whitesmoke;font-family:serif;">

    </div>

        <button type="button" class="txt mt-5 p-2 rounded shadow" onclick="Arith()">Arithmetic Calculator</button>
        <button type="button" class="txt mt-5 mx-3 p-2 rounded  shadow" onclick="Odd()">Odd or Even Calculator</button>
        <button type="button" class="txt mt-5 mx-2 p-2 rounded shadow" onclick="Char()">Character Count</button>
        <button type="button" class="txt mt-5 mx-2 p-2 rounded shadow" onclick="Dates()">Date Calculator</button>
        <button type="button" class="txt mt-5 mx-2 p-2 rounded shadow" onclick="Day()">Days Calculator</button>
    </div>
    <script>
        function Arith(){
            window.location.href="Js-1/index.html"
        }
        function Odd(){
            window.location.href="js-2/index.html"
        }
        function Char(){

        }

        }

        }
    </script>
</body>
</html>
