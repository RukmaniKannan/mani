<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js-1</title>
    <style>
        .span1 {
            color: green;
            font-weight: bold;
        }

        .value {
            color: blue;
            font-weight: bold;
        }

        .shadow {
            box-shadow: 10px 10px 20px 20px rgb(19, 17, 17);
            border: none;
        }
    </style>

</head>

<body style="background-color:lightgrey;">

    <div class="my-5">
        <h1 style="color: blue;text-align: center; text-shadow: 2px 2px 2px white;">
            ARITHMETIC CALCULATOR</h1>
    </div>

    <div class="mt-5 text-center">
        <input type="number" id="name" class="shadow p-1 rounded " value=""><br>
        <p id="req1" style="color:red"></p><br>
        <input type="number" id="name1" class="shadow p-1 rounded" value="">
        <p id="req2" style="color:red"></p>
        <button type="button" class="btn btn-success mt-2" onclick="myfunction()">calculate</button>
    </div>
    <div id="output" class="text-center mt-3">
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
    </div>
    <script>
        function myfunction() {

            var num1 = Number(document.getElementById("name").value);
            var num2 = Number(document.getElementById("name1").value);

            if (num1 == "" && num2 == "") {
                document.getElementById("req1").innerHTML = "required";
                document.getElementById("req2").innerHTML = "required";
                document.getElementById("output").style.display = "none";
            }
            else if (num1 == "" && num2 !="" ) {
                document.getElementById("req1").innerHTML = "required";
                document.getElementById("req2").innerHTML = "";
                document.getElementById("output").style.display = "none";
            }
            else if (num1 != "" && num2 == "") {
                document.getElementById("req1").innerHTML = "";
                document.getElementById("req2").innerHTML = "required"
                document.getElementById("output").style.display = "none"
            } else {
                document.getElementById("req1").innerHTML = "";
                document.getElementById("req2").innerHTML = "";
                document.getElementById("output").style.display = "block"
            }
            document.getElementById("demo1").innerHTML = `<span class="span1">Addition of ${num1} and ${num2} is :</span><span  class="value" >${num1 + num2}</span>`;
            document.getElementById("demo2").innerHTML = `<span class="span1">Subtraction of ${num1} and ${num2} is :</span><span class="value" >${num1 - num2}</span>`;
            document.getElementById("demo3").innerHTML = `<span class="span1">Multiplication of ${num1} and ${num2} is :</span><span class="value"> ${num1 * num2}</span>`;
            document.getElementById("demo4").innerHTML = `<span class="span1">Division of ${num1} and ${num2} is : </span><span class="value">${num1 / num2}</span>`;
            document.getElementById("demo5").innerHTML = `<span class="span1">Remainder of ${num1} and ${num2} is :</span><span class="value" >${num1 % num2}</span>`;
            document.getElementById("demo6").innerHTML = `<span class="span1">sin  ${num1}  is : </span><span class="value">${Math.sin(num1)}</span>`;
            document.getElementById("demo7").innerHTML = `<span class="span1">cos  ${num2}  is :</span><span class="value"> ${Math.cos(num2)}</span>`;
            document.getElementById("demo8").innerHTML = `<span class="span1">tan  ${num1}  is : </span><span class="value">${Math.tan(num1)}</span>`;
            document.getElementById("demo9").innerHTML = `<span class="span1">log  ${num2}  is :</span><span class="value"> ${Math.log(num2)}</span>`;
        }
    </script>
</body>

</html>
