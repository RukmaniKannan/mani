<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js-4</title>
</head>
<style>
    .span1 {
        color:blue;
        font-weight:bold;
    }
    .value{
        color:blue;
        font-weight:bold;
    }
    .form{
        border:none;
         }

</style>
<body style="background-color:rgb(153, 218, 218);">
    <div style="color: blue;text-align: center;text-shadow:2px 2px 4px  rgb(218, 238, 250);font-weight:bold;">
    <h1 class="mt-5">DATE CALCULATOR</h1>
    </div>
    <div class="form-floating mt-5 "style="text-align:center;">
        <input type="date" class=" shadow form  p-1 rounded" id="num1" value="">&nbsp;&nbsp;&nbsp;
       <input type="date" id="num2" class=" shadow form p-1  rounded" value="">
    </div>
    <div style="text-align: center;">
        <button type="button"class="btn btn-success mt-4" onclick="myfunction()">Calculate</button>
    </div>
    <div id="output" class="text-center mt-4" >
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
    </div>
    <script>
        function myfunction(){
            var date1 = new Date(document.getElementById("num1").value);
            var date2 = new Date(document.getElementById("num2").value);
            if(isNaN(date1)&&isNaN(date2)){
                alert("Enter the date")
                document.getElementById("output").style.display="none"
            }
            else if(isNaN(date1)){
             alert("Enter tha date1")
             document.getElementById("output").style.display="none"
            }
            else if(isNaN(date2)){
                alert("Enter the date2")
                document.getElementById("output").style.display="none"
            }
            else if(date1>date2){
                alert("required date1 less than date2" )
                document.getElementById("output").style.display="none"
            }
            else{
                document.getElementById("output").style.display="block"
            }
            let millisecond=(date2-date1);
            let sec=millisecond/1000;
            let minute=sec/60;
            let hour=minute/60;
            let day=hour/24;
            let week=Math.floor(day/7);
            let year=Math.floor (day/365); 
            let remainder=day%365;
            let month=Math.floor(remainder/30);
            let days=Math.floor(remainder%30); 
            document.getElementById("demo1").innerHTML=`The total number of <span class="span1">Days </span>between those two dates<span class="value"> ${day}</span>`;
            document.getElementById("demo2").innerHTML=`The total number of <span class="span1">Hours</span> between those two dates <span class="value">${hour}</span>`;
            document.getElementById("demo3").innerHTML=`The total number of <span class="span1">Minutes </span>between those two dates <span class="value">${minute}</span>`;
            document.getElementById("demo4").innerHTML=`The total number of<span class="span1"> Seconds </span>between those two dates <span class="value">${sec}</span>`;
            document.getElementById("demo5").innerHTML=`The total number of <span class="span1">Milliseconds</span> between those two dates<span class="value"> ${millisecond}</span>`;
            document.getElementById("demo6").innerHTML=`The total number of <span class="span1"> Weeks</span> between those two dates<span class="value"> ${week}</span>`;
            document.getElementById("demo7").innerHTML=`The total number of <span class="span1">Year</span> between those two dates<span class="value"> ${year}</span>`;
            document.getElementById("demo8").innerHTML=`The total number of <span class="span1"> Days  Months Year </span> between those two dates  <span class="value">${year}Years  ${month}Months  ${days}Days</span>`;
            
         }
    </script>
</body>
</html>
