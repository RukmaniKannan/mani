<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js-5</title>
</head>
<style>
    .span1{
        color: blue;
        font-weight: bold;
       }
       .val{
        color:red;
        font-weight: bold;
       }
       .form{
        border: none;
       }
</style>
<body style="background-color: rgb(145, 195, 195);">
    <div style="color: blue;text-align: center;text-shadow: 2px 2px 4px white;">
        <h1 class="mt-5">DAYS CALCULATOR</h1>
    </div>
    <div style="text-align: center;">
        <label for="num1">Date:</label>
        <input type="date" class=" form shadow p-1 mt-4 rounded" id="num1">&nbsp;&nbsp;
        <label for="num2">Days</label>
        <input type="number" class="form shadow p-1 rounded "  id="num2">
        </div>
        <div style="text-align: center;">
            <button type="button"  class="btn btn-success mt-4" onclick="myfunction()">Calculate</button>
        </div>
        <div id="output" class="text-center mt-4">
            <p id="demo1"></p>
            <p id="demo2"></p>
        </div>
        <script>
            function myfunction(){
                var d=new Date(document.getElementById('num1').value);
                var day=Number(document.getElementById('num2').value);
                console.log('submited')
                var text=d.toDateString();
                if(isNaN(d)&&day==""){
                    alert("Enter the date and day")
                    document.getElementById("output").style.display="none"
                }
                else if(isNaN(d)){
                    alert("Enter the date");
                    document.getElementById("output").style.display="none"
                }
                else if(day==""){
                    alert("Enter the day");
                    document.getElementById("output").style.display="none"
                }
                else{
                    document.getElementById("output").style.display="block"
                }
                d.setDate(d.getDate()+day)
                let d1 = d.toDateString()
                d.setDate(d.getDate()-2*day)
                let d2=d.toDateString()
                document.getElementById('demo1').innerHTML= `Adding <span class="span1">${day}</span>  days to <span class="span1"> ${text}</span>  is <span class="val">${d1}</span>`;
                document.getElementById('demo2').innerHTML=`Subracting <span class="span1">${day}</span>  days to <span class="span1">${text}</span>  is <span class="val">${d2}</span>`;
                console.log(d + '<br>' + d1);  
            }
        </script>
    
</body>
</html>
